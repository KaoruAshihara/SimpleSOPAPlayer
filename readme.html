	<p>SimpleSOPAPlayer.java<br />
README</p>

	<p>To run SimpleSOPAPlayer.class, enter<br />
>java SimpleSOPAPlayer abc.sopa<br />
and press return.</p>

	<p>&#8216;abc.sopa&#8217; has to be substituted with a name of a SOPA file you want to reproduce.</p>

	<p>SimpleSOPAPlayer.class requires hrtf512.bin, phase512.bin and fft.class to run.</p>
